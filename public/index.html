<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
  <style>
    body {
      color: #5e5e5e;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Darbuotojai</h1>

    <section>
      <h2 class="fs-3">Emploees</h2>
      <ul id="empl" class="list-group">
        <li class="list-group-item d-flex justify-content-between gap-2 align-items-center">
          <h3 class="fs-4">Name</h3>
          <p class="mb-0">Pay</p>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="fs-3">Freelancers</h2>
      <ul id="freec" class="list-group">
        <li class="list-group-item d-flex gap-2 justify-content-between  align-items-center">
          <h3 class="fs-4">Name</h3>
          <p class="mb-0">JobCount</p>
        </li>
      </ul>
    </section>
    <section>
      <form id="add-hours" class="d-flex flex-column gap-2 ">
        <h2 class="fs-3">Work the hours</h2>
        <select class="form-control" id="empl-sel">
          <option disabled selected value="">select Emploee</option>
        </select>
        <input class="form-control" type="number" id="how-many-hours">
        <button class="btn btn-info" type="submit">Add</button>
      </form>
    </section>

    <section>
      <h2 class="fs-3">Algos</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mike</td>
            <td>500</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-outline-info">Ismoketi algas</button>
    </section>
  </div>

</body>

</html>
